{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'lesson_list' %}">Cancel</a>
  </form>
{% endblock %}
